window:
  dimensions:
    columns: 100
    lines: 30

  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  
class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 16.0
# From the famous Cobalt2 sublime theme
# Source : https://github.com/wesbos/cobalt2/tree/master/Cobalt2
colors:
  primary:
    background: '0x122637'
    foreground: '0xffffff'
  cursor:
    text: '0x122637'
    cursor: '0xf0cb09'
  normal:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x37dd21'
    yellow:  '0xfee409'
    blue:    '0x1460d2'
    magenta: '0xff005d'
    cyan:    '0x00bbbb'
    white:   '0xbbbbbb'
  bright:
    black:   '0x545454'
    red:     '0xf40d17'
    green:   '0x3bcf1d'
    yellow:  '0xecc809'
    blue:    '0x5555ff'
    magenta: '0xff55ff'
    cyan:    '0x6ae3f9'
    white:   '0xffffff'

background_opacity: 0.9

# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
shell:
  program: /bin/zsh
  args:
    - --login
